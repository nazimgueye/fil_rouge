apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-app-deployment
  namespace: default

spec:
  replicas: 1
  selector:
    matchLabels:
      app: php-app
  template:
    metadata:
      labels:
        app: php-app
    spec:
      containers:
        - name: php-app
          image:  cloudsurfersn/fil-rouge-php:3.0
          ports:
            - containerPort: 80
