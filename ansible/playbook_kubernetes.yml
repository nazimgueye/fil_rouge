---
- name: Installer kubectl via Snap avec Ansible
  hosts: localhost
  become: true
  tasks:
    - name: Mettre à jour les paquets
      apt:
        update_cache: yes

    - name: Installer snapd
      apt:
        name: snapd
        state: present

    - name: Installer kubectl via Snap
      snap:
        name: kubectl
        classic: yes


